<!DOCTYPE html>

<head>
    <meta name="description" content="home page">
    <meta name="author" content="Benson W">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="typed.js"></script>

    <!-- typing script -->
    <script>
        $(function(){
            $(".typed").typed({
                strings: ["s^50t^50u^100d^50ent^200", "pro^100g^100r^100ammer", "de^100s^100igner^250", "yo^50LO WOOoo L^50ETS GOOO!^250", "b^50e^50n^50so^20n^500 w"],
                typeSpeed: 2
            });
        });
    </script>

    <!-- color script -->
    <script>
    $(document).ready(function(){
        $(".list").hover(function(){
            $(this).css("background-color", "yellow");
            }, function(){
            $(this).css("background-color", "pink");
            });
        });
    </script>

</head>
<body>

    <div class="head"></div>
    <h1>
        <div style="box"></div>
        <span class="typed"></span>
    </h1>

    <!-- <div class="links">home, github, replace me with icons</div> -->

    <div class="categories">
        <span class="me">me</span>
        <span class="projects">projects</span>
        <span class="other">other</span>
    </div>

    <div class="list">
        github project1 project2 resume project3 project4 linkedin project5
    </div>

    <div class="footer">

    </div>
</body>


</html>
