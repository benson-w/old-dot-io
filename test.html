<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>animate demo</title>
  <style>
  div {
    background-color: white;
    width: 100px;
    text-align: center;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<div id="go">Run</div>
<div id="block">Hello!</div>

<script>
// Using multiple unit types within one animation.

$( "#go" ).hover(function() {
  $( "#block" ).animate({
    width: "70%",
    opacity: 0.4,
    marginLeft: "0.6in",
    fontSize: "3em",
    borderWidth: "10px",
    color: "orange"
}, 330 );
});
</script>

</body>
</html>
